<script type="text/javascript">
	var emoji = "🎅,🤩,😘,😋,😛,😜,🤪,😝,🎉,🎁,✨,🎄".split(',');
	var emojiElem = document.querySelector('#emoji');

	var emojiIndex = -1;

	function setEmoji() {
		let randomNum;
		while (true) {
			randomNum = parseInt(Math.random() * (emoji.length));
			if (randomNum != emojiIndex) {
				break;
			}
		}
		emojiElem.innerText = emoji[randomNum];
		console.log(randomNum);
	}

	document.querySelector('body').onclick = function() {
		setEmoji();
	}
	
	document.querySelector('#homepage').onclick = function() {
		window.location.href = 'https://qkmango.gitee.io/homepage/'
	}

	window.onload = function() {
		setEmoji();
		// alert("圣诞节快乐🤗");

	}
</script>
