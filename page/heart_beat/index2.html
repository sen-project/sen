<script>
	let start = new Date('2017-11-06');
	let end = new Date();
	let usedTime = end.getTime() - start.getTime();
	let days = Math.floor(usedTime / (24 * 3600 * 1000));
	document.querySelector('#day').innerText = days+'天';
</script>
